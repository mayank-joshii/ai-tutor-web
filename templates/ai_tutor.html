<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Tutor - Interactive Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }

        .chat-header p {
            margin: 5px 0 0 0;
            font-size: 13px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease-in-out;
            word-wrap: break-word;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.4;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-bubble {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .chat-input-area {
            padding: 15px 20px;
            border-top: 2px solid #e9ecef;
            background: white;
            border-radius: 0 0 20px 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: none;
            outline: none;
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .btn-send:hover {
            transform: scale(1.05);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .option-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .option-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-align: left;
            font-size: 13px;
        }

        .option-btn:hover {
            background: #667eea;
            color: white;
        }

        .loading-dots {
            display: flex;
            gap: 5px;
            align-items: center;
            padding: 8px 12px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .user-info {
            background: #f0f7ff;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 12px;
            color: #667eea;
            margin-top: 10px;
        }

        .user-info strong {
            display: block;
            margin-bottom: 4px;
        }

        @media (max-width: 600px) {
            .chat-container {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .chat-header {
                border-radius: 0;
            }

            .chat-input-area {
                border-radius: 0;
            }

            .message-bubble {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="bi bi-robot"></i> AI Tutor</h1>
            <p>Your Personal Academic Assistant</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-bubble">
                    <strong>Welcome! üëã</strong><br>
                    I'm your AI Tutor. I'm here to help you learn better!<br><br>
                    Let me start by asking: <strong>What's your name?</strong>
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="form-control" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                />
                <button class="btn-send" id="sendBtn">
                    <i class="bi bi-arrow-up"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/ai-tutor/';
        const authToken = localStorage.getItem('access_token');
        
        // Check authentication
        if (!authToken) {
            window.location.href = '/login.html/';
        }

        let conversationState = 'asking_name';
        let userData = {
            name: null,
            class: null,
            subject: null,
            topic: null,
            classId: null,
            subjectId: null,
            topicId: null
        };

        let availableClasses = [];
        let availableSubjects = [];
        let availableTopics = [];

        const messagesDiv = document.getElementById('chatMessages');
        const inputField = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadClasses();
            setupEventListeners();
        });

        function setupEventListeners() {
            sendBtn.addEventListener('click', sendMessage);
            inputField.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        async function loadClasses() {
            try {
                const response = await fetch(API_BASE + 'classes/', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    availableClasses = data.data;
                }
            } catch (error) {
                console.error('Error loading classes:', error);
            }
        }

        async function loadSubjects(classId) {
            try {
                const response = await fetch(API_BASE + `subjects/?class_id=${classId}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    availableSubjects = data.data;
                }
            } catch (error) {
                console.error('Error loading subjects:', error);
            }
        }

        async function loadTopics(subjectId) {
            try {
                const response = await fetch(API_BASE + `topics/?subject_id=${subjectId}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    availableTopics = data.data;
                }
            } catch (error) {
                console.error('Error loading topics:', error);
            }
        }

        function addMessage(text, sender = 'ai', options = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = text.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(bubble);

            if (options && options.length > 0) {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'option-buttons';
                
                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = option.label;
                    btn.onclick = () => {
                        selectOption(option);
                    };
                    optionsDiv.appendChild(btn);
                });
                
                messageDiv.appendChild(optionsDiv);
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addLoadingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.id = 'loadingMessage';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = '<div class="loading-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loader = document.getElementById('loadingMessage');
            if (loader) loader.remove();
        }

        function sendMessage() {
            const message = inputField.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            inputField.value = '';

            // Process based on conversation state
            handleConversationState(message);
        }

        function selectOption(option) {
            addMessage(option.label, 'user');
            handleOptionSelection(option);
        }

        function handleConversationState(message) {
            if (conversationState === 'asking_name') {
                userData.name = message;
                conversationState = 'asking_class';
                askForClass();
            } else if (conversationState === 'asking_class') {
                // User typed class, try to match
                const matched = availableClasses.find(c => c.class_name.toLowerCase().includes(message.toLowerCase()));
                if (matched) {
                    selectClass(matched);
                } else {
                    // Try keyword matching
                    const relatedClasses = availableClasses.filter(c => {
                        const classLower = c.class_name.toLowerCase();
                        const messageLower = message.toLowerCase();
                        return classLower.includes(messageLower) || 
                               messageLower.split(' ').some(word => classLower.includes(word));
                    });
                    
                    if (relatedClasses.length > 0) {
                        selectClass(relatedClasses[0]);
                    } else {
                        addMessage('I didn\'t find that class. Please select from the options below:', 'ai', 
                            availableClasses.map(c => ({ label: c.class_name, id: c.id, type: 'class' }))
                        );
                    }
                }
            } else if (conversationState === 'asking_subject') {
                const matched = availableSubjects.find(s => s.name.toLowerCase().includes(message.toLowerCase()));
                if (matched) {
                    selectSubject(matched);
                } else {
                    // Try keyword matching
                    const relatedSubjects = availableSubjects.filter(s => {
                        const subjectLower = s.name.toLowerCase();
                        const messageLower = message.toLowerCase();
                        return subjectLower.includes(messageLower) || 
                               messageLower.split(' ').some(word => subjectLower.includes(word));
                    });
                    
                    if (relatedSubjects.length > 0) {
                        selectSubject(relatedSubjects[0]);
                    } else {
                        addMessage('I didn\'t find that subject. Please select from the options below:', 'ai',
                            availableSubjects.map(s => ({ label: s.name, id: s.id, type: 'subject' }))
                        );
                    }
                }
            } else if (conversationState === 'asking_topic') {
                const matched = availableTopics.find(t => t.name.toLowerCase().includes(message.toLowerCase()));
                if (matched) {
                    selectTopic(matched);
                } else {
                    // Try to find topics that might be related
                    const relatedTopics = availableTopics.filter(t => {
                        const topicLower = t.name.toLowerCase();
                        const messageLower = message.toLowerCase();
                        // Check if message is a keyword in the topic name
                        return topicLower.includes(messageLower) || 
                               messageLower.split(' ').some(word => topicLower.includes(word));
                    });
                    
                    if (relatedTopics.length > 0) {
                        selectTopic(relatedTopics[0]);
                    } else {
                        // If no match found, show available topics and suggest selecting from them
                        const topicList = availableTopics.map(t => `‚Ä¢ ${t.name} (${t.difficulty_level})`).join('\n');
                        addMessage(
                            `I couldn't find "${message}" exactly. Here are the available topics for this subject:\n\n${topicList}\n\nPlease click one of the topic buttons below or type the exact topic name:`,
                            'ai',
                            availableTopics.map(t => ({ label: t.name + ` (${t.difficulty_level})`, id: t.id, type: 'topic' }))
                        );
                    }
                }
            } else if (conversationState === 'asking_question') {
                askQuestion(message);
            }
        }

        function handleOptionSelection(option) {
            if (option.type === 'class') {
                selectClass(availableClasses.find(c => c.id === option.id));
            } else if (option.type === 'subject') {
                selectSubject(availableSubjects.find(s => s.id === option.id));
            } else if (option.type === 'topic') {
                selectTopic(availableTopics.find(t => t.id === option.id));
            }
        }

        function askForClass() {
            addMessage(
                `Nice to meet you, <strong>${userData.name}</strong>! üòä\n\nNow, which <strong>class</strong> are you in?`,
                'ai',
                availableClasses.map(c => ({ label: c.class_name, id: c.id, type: 'class' }))
            );
        }

        async function selectClass(classObj) {
            userData.class = classObj.class_name;
            userData.classId = classObj.id;
            conversationState = 'asking_subject';

            await loadSubjects(classObj.id);

            addMessage(
                `Great! You're in <strong>${classObj.class_name}</strong>. üìö\n\nWhich <strong>subject</strong> would you like to study?`,
                'ai',
                availableSubjects.map(s => ({ label: s.name, id: s.id, type: 'subject' }))
            );
        }

        async function selectSubject(subjectObj) {
            userData.subject = subjectObj.name;
            userData.subjectId = subjectObj.id;
            conversationState = 'asking_topic';

            await loadTopics(subjectObj.id);

            addMessage(
                `Excellent! <strong>${subjectObj.name}</strong> is interesting. üîç\n\nWhich <strong>topic</strong> would you like to learn about?`,
                'ai',
                availableTopics.map(t => ({ label: t.name + ` (${t.difficulty_level})`, id: t.id, type: 'topic' }))
            );
        }

        function selectTopic(topicObj) {
            userData.topic = topicObj.name;
            userData.topicId = topicObj.id;
            conversationState = 'asking_question';

            const userInfoHtml = `
                <div class="user-info">
                    <strong>üìù Your Learning Path:</strong>
                    üë§ Student: <strong>${userData.name}</strong><br>
                    üéì Class: <strong>${userData.class}</strong><br>
                    üìö Subject: <strong>${userData.subject}</strong><br>
                    üìñ Topic: <strong>${userData.topic}</strong>
                </div>
            `;

            addMessage(
                `Perfect! You want to learn about <strong>${topicObj.name}</strong>. üéØ\n\nNow, go ahead and <strong>ask me your question</strong> about this topic! What would you like to know?`,
                'ai'
            );

            const infoDiv = document.createElement('div');
            infoDiv.innerHTML = userInfoHtml;
            messagesDiv.appendChild(infoDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function askQuestion(question) {
            addLoadingIndicator();

            try {
                const response = await fetch(API_BASE + 'ask/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        question: question,
                        class_id: userData.classId,
                        subject_id: userData.subjectId,
                        topic_id: userData.topicId
                    })
                });

                removeLoadingIndicator();
                const data = await response.json();

                if (data.success) {
                    addMessage(data.answer, 'ai');

                    if (data.follow_up_suggestions && data.follow_up_suggestions.length > 0) {
                        setTimeout(() => {
                            addMessage(
                                '<strong>Would you like to explore these related topics?</strong>',
                                'ai',
                                data.follow_up_suggestions.map(suggestion => ({
                                    label: 'üìå ' + suggestion,
                                    question: suggestion,
                                    type: 'followup'
                                }))
                            );
                        }, 500);
                    }

                    addMessage(
                        '<strong>Feel free to ask me another question</strong> about this topic or anything else you\'d like to know!',
                        'ai'
                    );
                } else {
                    addMessage('Sorry, I encountered an error: ' + (data.error || 'Unknown error'), 'ai');
                }
            } catch (error) {
                removeLoadingIndicator();
                console.error('Error:', error);
                addMessage('Error sending question: ' + error.message, 'ai');
            }
        }
    </script>
</body>
</html>
